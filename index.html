<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Tracker</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="jeremy">
            <div class="robson">
                <div class="image">
                    <img src="./images/image-jeremy.png" alt="jeremy">
                </div>
                <div class="text">
                    <p>Report for</p>
                    <h1>jeremy <br> robson </h1>
                </div>
            </div>

            <div class="daily">
                <div class="text">
                    <p>daily</p>
                    <p class="week">weekly</p>
                    <p>monthly</p>
                </div>
            </div>
        </div>
        
        <div class="child-container">
            <div class="work">
                <div class="last">
                    <div class="image">
                        <div class="pic">
                            <img src="./images/icon-work.svg" alt="work">
                        </div>
                        
                        <div class="week1">
                            <div class="text">
                                <p>work</p>
                                <img src="./images/icon-ellipsis.svg" alt="ellipsis">
                            </div>
                            <div class="num">
                                <h2>32hrs</h2>
                                <p>last week - 36hrs</p>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="last">
                    <div class="image">
                        <div class="pic1">
                            <img src="./images/icon-play.svg" alt="play">
                        </div>
                        
                        <div class="week1">
                            <div class="text">
                                <p>play</p>
                                <img src="./images/icon-ellipsis.svg" alt="ellipsis">
                            </div>
                            <div class="num">
                                <h2>10hrs</h2>
                                <p>last week - 8hrs</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="last">
                    <div class="image">
                        <div class="pic2">
                            <img src="./images/icon-study.svg" alt="study">
                        </div>
                       
                        <div class="week1">
                            <div class="text">
                                <p>study</p>
                                <img src="./images/icon-ellipsis.svg" alt="ellipsis">
                            </div>
                            <div class="num">
                                <h2>4hrs</h2>
                                <p>last week - 7hrs</p>
                            </div>
                        </div>
                    </div>
                </div>
              
            </div>
            <div class="work">
                <div class="last">
                    <div class="image">
                        <div class="pic3">
                            <img src="./images/icon-exercise.svg" alt="exercise">
                        </div>
                        
                        <div class="week1">
                            <div class="text">
                                <p>exercise</p>
                                <img src="./images/icon-ellipsis.svg" alt="ellipsis">
                            </div>
                            <div class="num">
                                <h2>4hrs</h2>
                                <p>last week - 5hrs</p>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="last">
                    <div class="image">
                        <div class="pic4">
                            <img src="./images/icon-social.svg" alt="social">
                        </div>
                        
                        <div class="week1">
                            <div class="text">
                                <p>social</p>
                                <img src="./images/icon-ellipsis.svg" alt="ellipsis">
                            </div>
                            <div class="num">
                                <h2>5hrs</h2>
                                <p>last week - 10hrs</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="last">
                    <div class="image">
                        <div class="pic5">
                            <img src="./images/icon-self-care.svg" alt="self-care">
                        </div>
                       
                        <div class="week1">
                            <div class="text">
                                <p>self-care</p>
                                <img src="./images/icon-ellipsis.svg" alt="ellipsis">
                            </div>
                            <div class="num">
                                <h2>2hrs</h2>
                                <p>last week - 2hrs</p>
                            </div>
                        </div>
                    </div>
                </div>
              
            </div>
        </div>
    </div>
</body>
</html>
